<!--
  Head Component (head.html)
  
  Purpose:
    Shared HTML head section with metadata, stylesheets, and analytics.
    Included in all pages via default.html layout.
  
  Features:
    - SEO meta tags (title, description)
    - Responsive viewport settings
    - Favicon links
    - External stylesheets (Bootswatch Lumen, Bootstrap Icons)
    - Custom stylesheet (main.css from main.scss)
    - Production analytics integration
  
  Dependencies:
    - Bootswatch Lumen theme (Bootstrap 5 baseline)
    - Bootstrap Icons CDN
    - analytics.html include (production only)
-->
<!-- Shared <head> fragment: metadata, stylesheets, and analytics. -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!-- Bootswatch Lumen theme provides the Bootstrap 5 baseline styling. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lumen/bootstrap.min.css">
  <!-- Bootstrap Icons supplies vector icons used across link menus. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom overrides compiled from css/main.scss. -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url}}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="shortcut icon" type ="image/x-icon" href="{{ site.url }}{{ site.baseurl }}/images/logopic/favicon.ico">
<link rel="shortcut icon" href="{{ site.url }}/favicon.png">

{% if jekyll.environment == 'production' %}
{% include analytics.html %}
{% endif %}

</head>
