# News Entries (_data/news.yml)
#
# Purpose:
#   Stores lab news and announcements displayed on homepage and /allnews page.
#   Maximum 5 most recent entries shown in sidebar.
#
# Usage:
#   Add new entries at the TOP of the list (reverse chronological order).
#   Displayed by: _includes/news.html and _pages/allnews.md
#
# Entry Format:
#   - date: November 18, 2025
#     headline: "Brief news description with [optional link](https://example.com)"
#
# Features:
#   - Supports Markdown links and formatting in headline
#   - Date format: Month DD, YYYY
#   - Keep entries concise (1-2 sentences)
#
#------------------------------------------------------------------------------
