#------------------------------------------------------------------------------
# FONT & SIZE CUSTOMIZATION
#------------------------------------------------------------------------------
# You can use HTML tags within the headline for custom styling:
#
# Bold text:
#   headline: "**Bold with Markdown** or <strong>Bold with HTML</strong>"
#
# Italic text:
#   headline: "*Italic with Markdown* or <em>Italic with HTML</em>"
#
# Custom font size (use <span> with inline style):
#   headline: '<span style="font-size: 1.2em;">Larger text</span> normal text'
#   headline: '<span style="font-size: 0.9em;">Smaller text</span>'
#
# Custom color:
#   headline: '<span style="color: #951D33;">Red text (lab color)</span>'
#   headline: '<span style="color: #28a745;">Green text</span>'
#
# Combine multiple styles:
#   headline: 'ğŸ‰ <strong><span style="font-size: 1.3em; color: #951D33;">Big News!</span></strong> Regular text here'
#
# Important notes:
#   - Use single quotes around headline if it contains HTML with double quotes
#   - The markdownify filter processes Markdown before rendering HTML
#   - Keep styling consistent across news entries for professional appearance
#   - Test in both light and dark modes if using custom colors
#
#------------------------------------------------------------------------------
# GLOBAL STYLING
#------------------------------------------------------------------------------
# To change default font/size for ALL news entries, edit:
#   - _sass/_components.scss (look for .well class around line 84)
#   - _includes/news.html (wrap content in <div> with custom class)
#
# Example custom class in news.html:
#   <div class="news-item" style="font-size: 0.95rem;">
#     {{ article.headline | markdownify }}
#   </div>
#
