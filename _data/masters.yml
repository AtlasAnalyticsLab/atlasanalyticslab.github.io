#==============================================================================
# Master's Students (_data/masters.yml)
#
# Purpose:
#   Stores information about current Master's students in the lab.
#   Displayed on /team page using _includes/team-grid.html
#
# Required Fields:
#   - name: Full name (required)
#
# Optional Fields:
#   - photo: Filename in /images/teampic/ (default: bio-photo.jpg)
#   - info: "Master's student" or specific program
#   - duration: Time period (e.g., "2024 - Present")
#   - email: Email address
#   - website: Personal website URL
#   - github: GitHub profile URL
#   - linkedin: LinkedIn profile URL
#   - google_scholar: Google Scholar profile URL
#   - orcid: ORCID URL
#
# Template:
#   - name:
#     photo:
#     info: Master's student
#     duration: YYYY - Present
#     email:
#     website:
#     github:
#     linkedin:
#     google_scholar:
#     orcid:
#==============================================================================

