#==============================================================================
# Team Collaborators (_data/team_collaborators.yml)
#
# Purpose:
#   Records external collaborators supporting lab projects.
#   Includes co-advisors, visiting students, pathologists, industry partners.
#
# Usage:
#   Add new collaborators at the TOP (most recent first).
#   Displayed on /team page using _includes/team-grid.html
#
# Required Fields:
#   - name: Full name (required)
#   - info: Current affiliation and role (required)
#
# Optional Fields:
#   - photo: Filename in /images/teampic/ (default: bio-photo.jpg)
#   - email: Email address
#   - website: Personal website URL
#   - github: GitHub profile URL
#   - linkedin: LinkedIn profile URL
#   - google_scholar: Google Scholar profile URL
#
# Template:
#   - name:
#     photo:
#     info:
#     email:
#     website:
#     github:
#     linkedin:
#     google_scholar:
#==============================================================================

